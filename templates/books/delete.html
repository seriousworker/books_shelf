{% extends 'base.html' %}

{% block title %}
    Delete book
{% endblock %}

{% block content %}
    <h1>Delete book</h1>
    <h2>Do you want to delete {{ book['title'] }}?</h2>
    <form method="post">
        <button type="submit">Delete</button>
        <a href="/books/detail/{{ book['id'] }}">Cancel</a>
    </form>
{% endblock %}
