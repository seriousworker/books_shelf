{% extends 'base.html' %}

{% block title %}
    Create new book
{% endblock %}

{% block content %}
    <h1>Create new book</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input name="title" type="text" id="title" value="{{ request.form['title'] }}">
        </p>
        <p>
            <label for="author">Author</label>
            <input name="author" type="text" id="author" value="{{ request.form['author'] }}">
        </p>
        <button type="submit">Create</button>
    </form>
{% endblock %}
