{% extends 'base.html' %}

{% block title %}
  List of books
{% endblock %}

{% block content %}
  <h1>List of books</h1>
  {% for book in books %}
    <p>
      <a href="{{ url_for('detail_book', book_id=book.id) }}">{{ book.title }}</a>
    </p><br>{{ book.created }}
      <hr>
  {% endfor %}
{% endblock %}
