{% extends 'base.html' %}

{% block title %}
    Update book
{% endblock %}

{% block content %}
    <h1>Update book</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input name="title" type="text" id="title" value="{{ request.form['title'] or book['title'] }}">
        </p>
        <p>
            <label for="author">Author</label>
            <input name="author" type="text" id="author" value="{{ request.form['author'] or book['author'] }}">
        </p>
        <button type="submit">Update</button>
    </form>
{% endblock %}
