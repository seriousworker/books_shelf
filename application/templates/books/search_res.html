{% extends 'base.html' %}

{% block title %}
    Search result
{% endblock %}

{% block content %}
    <h1>Search result</h1>
    {% for book in books %}
        <a href="{{ url_for('detail_book', book_id=book.id) }}">
            <h3>{{ book.author }} - {{ book.title }}</h3>
        </a>
        <span>{{ book.created }}</span>
        <hr>
    {% endfor %}
{% endblock %}
