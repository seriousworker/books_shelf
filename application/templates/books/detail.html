{% extends 'base.html' %}

{% block title %}
  Book: {{ book.title }}
{% endblock %}

{% block content %}
  <h2>{{ book.title }}</h2>
  <span>{{ book.creator }}</span>
  <p>Author: {{ book.author }}</p>
  <div>
    <a href="{{ url_for('list_books') }}">Back to list</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a href="{{ url_for('edit_book', book_id=book.id)}}">Edit book</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete book</a>
  </div>
{% endblock %}
